<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Cordeiro de Deus</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d5a2d 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 20px;
        }
        
        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #90EE90;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #cccccc;
            font-style: italic;
        }
        
        .content {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 4px solid #90EE90;
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
        }
        
        .navigation {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(144, 238, 144, 0.2);
            color: #90EE90;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid #90EE90;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .nav-button:hover {
            background: #90EE90;
            color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(144, 238, 144, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Cordeiro de Deus</h1>
            <p class="subtitle">Cordeiro de Deus</p>
        </div>
        
        <div class="content">
